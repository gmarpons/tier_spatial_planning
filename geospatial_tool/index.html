<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <style>
      #map {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Geospatial Planning Tool</title>
  </head>
  <body>
    <div class="container">
      <div class="box-header header">
        <h1>Geospatial Optimization Tool</h1>
      </div>
      <div class="box-sidebar sidebar"></div>
      <div class="box-map map"><div id="leafletMap"></div></div>
      <div class="box-footer footer">
        <div class="logo-box left-logo">
          <img class="logo" src="images/PeopleSunLogo.png" alt="PeopleSun logo" />
        </div>
        <div class="logo-box right-logo">
          <img
            class="logo"
            src="https://reiner-lemoine-institut.de//wp-content/uploads/2015/09/rlilogo.png"
            alt="RLI logo"
          />
  
          <img
            class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/TU-Berlin-Logo.svg/2000px-TU-Berlin-Logo.svg.png"
            alt="logo TU Berlin"
          />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

    <main>
      <section class="project-setup two-columns">
        <div class="left">
          <div>
            <form>
              <div class="input-item">
                <label for="gpsCoordinates" class="form-label">
                  GPS coordinates of the settlement
                </label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    id="gpsCoordinates"
                    class="form-control"
                    placeholder="Add in this format: latitude, longitude"
                    aria-label="Latitude and longitude of the settlement"
                    value="9.8838, 5.9231"
                  />
                  <button
                    id="updateCoordinates"
                    class="btn btn-outline-secondary"
                  >
                    Update
                  </button>
                </div>
              </div>
              <div class="input-item">
                <label for="nodesSelection" class="form-label"
                  >Customers' locations</label
                >
                <div
                  class="btn-group d-flex"
                  role="group"
                  aria-label="Basic radio toggle button group"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio1"
                    autocomplete="off"
                    checked
                  />
                  <label class="btn btn-outline-secondary" for="btnradio1"
                    >Import from File</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio3"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-secondary" for="btnradio3"
                    >Select Boundaries</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio2"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-secondary" for="btnradio2"
                    >Click on the Map</label
                  >
                </div>
              </div>
              <div class="form-group form-inline">
                <div class="input-group mb-3">
                  <input
                    type="file"
                    class="form-control"
                    id="inputGroupFile03"
                    accept=".xls, .xlsx"
                  />
                  <button class="btn btn-outline-secondary" type="button">
                    Import
                  </button>
                </div>

                <div class="row input-item">
                  <div class="col-9">
                    <label
                      class="form-label disabled text-left"
                      for="btnDrawBoundariesAdd"
                      >Add customers by selecting boundaries of the settlement
                    </label>
                  </div>
                  <div class="col-3">
                    <button
                      class="btn btn--long disabled"
                      type="button"
                      id="btnDrawBoundariesAdd"
                      aria-disabled="true"
                    >
                      Start
                    </button>
                  </div>
                </div>
                <div class="row input-item">
                  <div class="col-9">
                    <label
                      class="form-label disabled text-left"
                      for="btnDrawBoundariesAdd"
                      >Remove customers by selecting boundaries of the
                      settlement
                    </label>
                  </div>
                  <div class="col-3">
                    <button
                      class="btn btn--long disabled text-right"
                      type="button"
                      id="btnDrawBoundariesAdd"
                      aria-disabled="true"
                    >
                      Start
                    </button>
                  </div>
                </div>
                <div class="row input-item">
                  <div class="col-9">
                    <label
                      class="form-label disabled text-left"
                      for="btnDrawBoundariesAdd"
                      >Download locations of selected customers
                    </label>
                  </div>
                  <div class="col-3">
                    <button
                      class="btn btn--long disabled"
                      type="button"
                      id="btnDrawBoundariesAdd"
                      aria-disabled="true"
                    >
                      Download
                    </button>
                  </div>
                </div>
                <!-- <input
                        type="file"
                        id="import"
                        style="display: none"
                        accept=".xls, .xlsx"
                      /> -->
              </div>
            </form>
          </div>
        </div>
        <div class="right">
          <!-- Insert map -->
          <div class="map">
            <div id="leafletMap"></div>
          </div>
        </div>
